<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h2> Rock - Paper - Scissors</h2>

    <div class="choices">
    <button onclick="playGame('rock')"><img src="images/fist.png"></button>
    <button onclick="playGame('paper')"><img src="images/hand-paper.png"></button>
    <button onclick="playGame('scissors')"><img src="images/scissors.png"></button>
    </div>

    <div id="playerDisplay">PLAYER: </div>
    <div id="computerDisplay">COMPUTER: </div>
    <div id="resultDisplay">RESULT</div>

    <div class="scoreDisplay">PLAYER SCORE :
      <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">COMPUTER SCORE :
      <span id="computerScoreDisplay">0</span>
    </div>


    <script src="index.js"></script>
</body>
</html>
